<body>
<div >
    <h2>Simple Form</h2>
    <form>
      
     Full Name:   <input style="border-color:skyblue"; type="text" id="name" name="name" placeholder="Your name" required>
     <br> <br>
     email:  <input style="border-color:pink"; type="email" id="email" name="email" placeholder="Your email" required>
     <br> <br>
     Gender: <input  type="radio" id="male" name="gender" value="male">
     
             <input  type="radio" id="female" name="gender" value="female">
     <br> <br>
     Mobile number:  <input style="border-color:green"; type="mobile" id="mobile" name="mobile" placeholder="numbers" required>
     <br>  <br>
     Hobbies: <input   type="checkbox" id="reading" name="hobbies" value="reading">
      
            <input  type="checkbox" id="traveling" name="hobbies" value="traveling">
       
            <input  type="checkbox" id="Listening" name="hobbies" value="Listening">
      <br> <br>
     <button style="background-color:blue; border-color:blue";  type="submit" id="test" align="60pt">Submit</button>
     
    </form>
  </div>
</body>

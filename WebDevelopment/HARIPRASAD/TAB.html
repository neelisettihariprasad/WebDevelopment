<!DOCTYPEhtml>
<htmllang="en">
<head>
<title><b>Customer Registration Form</b></title>
</head>
<body>
<section id="contact"class="grad">
<h1>Customer Profile Form</h1>
<form>
<table border=0>
<tr>
<td style="width:30%;">First Name</td>
<td style="width:70%;"><input id="txtFirstName" type="text" placeholder="Enter FirstName" autofocus/></td>
</tr>
<tr>
<td style="width:30%;">Last Name</td>
<td style="width:70%;"><input id="txtLastName" type="text" placeholder="Enter Last Name"/></td>
</tr>
<tr>
<td style="width:30%;">Address</td>
<td style="width:70%;"><input id="txtAddress" type="text" placeholder="Enter Your Address"/></td>
</tr>
<tr>
<td style="width:30%;">City</td>
<td style="width:70%;"><input id="txtCity" type="text" placeholder="Enter City Name"/></td>
</tr>
<tr>
<td style="width:30%;">Contact No.</td>
<td style="width:70%;"><input id="txtContactNo" type="text" placeholder="Enter Contact No."/></td>
</tr>
<tr>
<td style="width:30%;">Email ID</td>
<td style="width:70%;"><input id="txtEmailID" type="text" placeholder="Enter Email ID"/></td>
</tr>
<tr>
<td style="width:100%; text-align:center; "colspan="2"><input id="Submit" type="submit" value="SubmitProfile"/></td>
</tr>
</table>
</form>
</section>
</body>
</html>
